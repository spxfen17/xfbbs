{% extends 'front/front_signbase.html' %}
{% from 'common/_macros.html' import static %}
{% block title %}
    小风叔叔登陆页面
{% endblock %}

{% block head %}
    <script src="{{ static('front/js/front_signin.js') }}"></script>
{% endblock %}

{% block h2_title %}
    小风叔叔账号登陆
{% endblock %}

{% block signbox %}
    <div class="form-group">
        <input type="text" class="form-control" name="telephone" placeholder="手机号码">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="密码">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="remember" value="1">记住我
        </label>
    </div>
    <div class="from-group">
        <button class="btn btn-warning btn-block" id="submit-btn">立即登陆</button>
    </div>
    <div class="form-group">
        <a href="{{ url_for("front.signup") }}" class="signup-link" style="float: right;">没有账号？立即注册</a>
        <a href="#" class="resetpwd-link">找回密码</a>
    </div>
{% endblock %}
